<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Carousel</title>
    <link rel='stylesheet' href='carousel.css'/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>

  <body>
    <div class="carousel-grid">

      <figure class="carousel-item">
        <img src="https://placeimg.com/500/500/arch" alt="Place Image">
        <figcaption>Photography-Arch</figcaption>
      </figure>

      <figure class="carousel-item">
        <img src="https://placeimg.com/500/500/nature" alt="Place Image">
        <figcaption>Photography-Nature</figcaption>
      </figure>

      <figure class="carousel-item">
        <img src="https://placeimg.com/500/500/tech" alt="Place Image">
        <figcaption>Photography-Tech</figcaption>
      </figure>

      <figure class="carousel-item">
        <img src="https://placeimg.com/500/500/grayscale" alt="Place Image">
        <figcaption>Photography-Grayscale</figcaption>
      </figure>

      <figure class="carousel-item">
        <img src="https://placeimg.com/500/500/sepia" alt="Place Image">
        <figcaption>Photography-Sepia</figcaption>
      </figure>

    </div>

    <div class="carousel hidden">

      <div class="carousel-controls">
        <span class="carousel-prev"><i class="fa fa-chevron-left" aria-hidden="true"></i><span>
        <span class="carousel-next"><i class="fa fa-chevron-right" aria-hidden="true"></i><span>
      </div>

      <div class="carousel-content">

        <figure class="carousel-item">
          <img src="https://placeimg.com/500/500/any" alt="Place Image">
          <figcaption>Lorem</figcaption>
        </figure>

        <figure class="carousel-item">
          <img src="https://placeimg.com/500/500/any" alt="Place Image">
          <figcaption>Lorem</figcaption>
        </figure>

        <figure class="carousel-item">
          <img src="https://placeimg.com/500/500/any" alt="Place Image">
          <figcaption>Lorem</figcaption>
        </figure>

        <figure class="carousel-item">
          <img src="https://placeimg.com/500/500/any" alt="Place Image">
          <figcaption>Lorem</figcaption>
        </figure>

        <figure class="carousel-item">
          <img src="https://placeimg.com/500/500/any" alt="Place Image">
          <figcaption>Lorem</figcaption>
        </figure>
      </div>


    </div>

    <script src="carousel.js"></script>
    
  </body>
</html>
